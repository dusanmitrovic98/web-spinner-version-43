<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #0b1e27;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .spinner-container {
            display: flex;
            align-items: center;
        }

        .spinner {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .ball {
            width: 20px;
            height: 20px;
            background-color: #ff5733;
            /* Change the color as desired */
            border-radius: 50%;
            position: absolute;
            animation: pulseBounce 1.5s ease-in-out infinite;
        }

        .ball:nth-child(2) {
            left: 15px;
            animation-delay: 0.1s;
        }

        .ball:nth-child(3) {
            left: 30px;
            animation-delay: 0.2s;
        }

        .ball:nth-child(4) {
            left: 45px;
            animation-delay: 0.3s;
        }

        .ball:nth-child(5) {
            left: 60px;
            animation-delay: 0.4s;
        }

        @keyframes pulseBounce {
            0% {
                transform: scale(1) translateY(0);
            }

            50% {
                transform: scale(1.5) translateY(-20px);
            }

            100% {
                transform: scale(1) translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="spinner-container">
        <div class="spinner">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
    </div>
</body>

</html>
